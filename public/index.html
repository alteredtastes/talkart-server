<!DOCTYPE html>
<html lang="en" ng-app="talkart">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TalkArt</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://s.mlcdn.co/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">

    <base href="/"/>
</head>

<body ng-controller="MainController as main" ng-cloak>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                  <span style="text-align: center;">{{main.logWord}}</span>
                  <h4><strong>TalkArt</strong></h4>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="main.register">Register</a>
                    </li>
                    <li>
                        <a ui-sref="main.login">Login</a>
                    </li>
                    <li>
                        <a href="" target="_self">Logout</a>
                    </li>
                  </ul> -->
                  <ul class="nav navbar-nav bg-danger commands">
                    <li class="animated bounce" ng-show="main.capturedCmd == 'color'">
                      <a>
                        <span class="text text">
                          <h4><strong>Name a color or a colorful thing.</strong></h4>
                        </span>
                        <br />
                        <span class="text" ng-show="main.logWord != 'color'"><h4>Your word is: <strong><span class="text-uppercase bg-default">"{{main.logWord}}".</span></strong><br />
                         When ready, say <strong>"GO".</strong></span></h4></span>
                      </a>
                    </li>
                    <li ng-repeat="command in main.validCmds track by $index" class="animated bounce" ng-show="main.capturedCmd != 'color'">
                      <a>
                        <span class="text text-uppercase">
                          <h4><strong>{{command}}</strong></h4>
                        </span>
                      </a>
                    </li>
                  </ul>
                  <ul ng-show="main.loggedIn" class="nav navbar-nav pull-right">
                    <li>
                      <a>
                        <span class="text text-uppercase">
                        {{main.fullName}}
                        </span>
                      </a>
                    </li>
                    <li>
                      <img ng-src="{{main.portrait}}" alt="profile-photo" class="img-circle" style="width: 50px;" />
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div ui-view>
    </div>
    <div ng-show="!main.photoMode" style="margin-top: 90px; margin-left: 80%">
      <div ng-repeat="color in main.bgColors track by $index">
        <div style="display: inline-block; margin-right: 5px;" class="animated fadeInDown">

          <div class="row" ng-if="$even">
            <div style="background-color: {{main.bgColors[$index]}}; width: 55px; height: 55px">
              <span style="padding-right: 15px; color: white; text-align: center; position: absolute;">{{$index+1}}</span>
            </div>
            <div style="background-color: {{main.bgColors[$index + 1]}}; width: 55px; height: 55px; margin-left: 55px; margin-top: -55px;">
              <span style="padding-right: 15px; color: white; text-align: center; position: absolute;">{{$index+2}}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div ng-show="main.photoMode" style="margin-top: 90px; margin-left: 80%;">
      <div ng-repeat="photo in main.photos track by $index">
        <div class="row" ng-if="$even">
          <div style="display: inline-block; margin-right: 5px;" class="animated fadeInDown">
            <img ng-src="{{main.photos[$index]}}" alt="photo" style="width: 90px;"/>
            <span style="padding-right: 15px; text-align: center;">{{$index+1}}</span>
          </div>
            <div style="display: inline-block; margin-right: 5px;" class="animated fadeInDown">
              <img ng-src="{{main.photos[$index+1]}}" alt="photo" style="width: 90px;" />
              <span style="padding-right: 15px; text-align: center;">{{$index+2}}</span>
            </div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="./app.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.1/p5.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.1/addons/p5.sound.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js" charset="utf-8"></script>
    <script src="./dependencies/angular-p5.js/angular-p5.js" charset="utf-8" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="./dependencies/p5.js-speech/lib/p5.speech.js" type="text/javascript"></script>
    <script src="./controllers/main-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/commands.js" charset="utf-8" type="text/javascript"></script>
    <script src="./controllers/login-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/login-service.js" charset="utf-8" type="text/javascript"></script>
    <script src="./controllers/user-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/monitor-service.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/sketch.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
