<!DOCTYPE html>
<html lang="en" ng-app="talkart">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TalkArt</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">

    <base href="/"/>
</head>

<body ng-controller="MainController as main" ng-cloak>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                  TalkArt
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="main.register">Register</a>
                    </li>
                    <li>
                        <a ui-sref="main.login">Login</a>
                    </li>
                    <li>
                        <a href="" target="_self">Logout</a>
                    </li>
                  </ul>
                  <ul class="nav navbar-nav pull-right bg-danger" ng-model="main.logWord">
                    <a>
                      <span class="text text-uppercase">
                        {{main.logWord}}
                      </span>
                    </a>
                  </ul>
                  <ul class="nav navbar-nav pull-right bg-danger">
                    <li ng-repeat="command in main.validCmds track by $index" class="animated bounce pull-right">
                      <a>
                        <span class="text text-uppercase">
                          {{command}}
                        </span>
                      </a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div ui-view>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="./app.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.1/p5.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.1/addons/p5.sound.js" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js" charset="utf-8"></script>
    <script src="./dependencies/angular-p5.js/angular-p5.js" charset="utf-8" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="./dependencies/p5.js-speech/lib/p5.speech.js" type="text/javascript"></script>
    <script src="./controllers/main-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/commands.js" charset="utf-8" type="text/javascript"></script>
    <script src="./controllers/login-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/login-service.js" charset="utf-8" type="text/javascript"></script>
    <script src="./controllers/user-controller.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/monitor-service.js" charset="utf-8" type="text/javascript"></script>
    <script src="./services/sketch.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
